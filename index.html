<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login form</title>
  <link rel="stylesheet" href="./index.css">
  <script src="https://kit.fontawesome.com/6d71f00c6c.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div id="div1">
      <form action="">
        <h1>Login</h1>
        <input type="text" placeholder="Username" class="Uname"><br>
        <input type="password" placeholder="Password" class="pass"><br>
        <button type="submit" class="login">Login now</button><br><br>
        Don't have an account? <a href="#" class="anc">Sign up</a><br><br>
        <hr>
        <button class="or">or</button>
        <br>
        <div id="btn"><button class="btn" id="facebook"><i class="fa-brands fa-facebook" class="fb"></i>  Facebook</button>
        <button class="btn" id="google"><i class="fa-brands fa-google"></i>  Google</button>
      </div>
      </form>
    </div>

    <div id="div2">
      <form action="">
        <h2>Sign up</h2>
        <input type="text" placeholder="Username" class="uName">
        <input type="email" placeholder="email" class="mail">
        <input type="password" placeholder="password" class="Pass">
        <input type="password" placeholder="Confirm password" class="Cpass">

        <button class="register">Register</button>
        <p>By clicking register I agree to your terms.</p>
      </form>
    </div>
    </div>
</body>
</html>
